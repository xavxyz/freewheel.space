<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://assets.vercel.com/image/upload/front/favicon/vercel/96x96.png"
      rel="icon"
      sizes="96x96"
      type="image/png"
    />
    <title>pyramid.space</title>
    <style>
      body {
        margin: 0;
        background: #eee;
      }
      div {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div>
      <canvas width="400" height="400"></canvas>
    </div>
    <script>
      const Point3d = function (x, y, z) {
        this.x = x;
        this.y = y;
        this.z = z;
      };

      // set up the canvas and context
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");

      // dimensions
      const h = canvas.height;
      const w = canvas.width;

      ctx.fillStyle = "#eee";
      ctx.strokeStyle = "#333";
      ctx.lineWidth = 8;
      ctx.lineCap = "round";

      const cx = w / 2;
      const cy = h / 2;
      const cz = 0;
      const size = h / 4;

      const vertices = [
        new Point3d(cx + size, cy + size, cz - size),
        new Point3d(cx - size, cy + size, cz - size),
        new Point3d(cx + size, cy + size, cz + size),
        new Point3d(cx - size, cy + size, cz + size),
        new Point3d(cx, cy, cz),
      ];
      const edges = [
        [0, 1],
        [1, 3],
        [2, 0],
        [3, 2],
        // -
        [0, 4],
        [1, 4],
        [2, 4],
        [3, 4],
      ];

      let timeDelta;
      let timeLast = 0;

      // Radian per second
      const SPEED_X = 0.05; // rps
      const SPEED_Y = 0.15; // rps
      const SPEED_Z = 0.1; // rps

      function spinZ() {
        // rotate the cube along the z axis
        const angle = timeDelta * 0.001 * SPEED_Z * Math.PI * 2;
        for (let v of vertices) {
          let dx = v.x - cx;
          let dy = v.y - cy;
          let x = dx * Math.cos(angle) - dy * Math.sin(angle);
          let y = dx * Math.sin(angle) + dy * Math.cos(angle);
          v.x = x + cx;
          v.y = y + cy;
        }
      }

      function spinX() {
        // rotate the cube along the x axis
        const angle = timeDelta * 0.001 * SPEED_X * Math.PI * 2;
        // const angle = delta * Math.PI * 2;
        for (let v of vertices) {
          let dy = v.y - cy;
          let dz = v.z - cz;
          let y = dy * Math.cos(angle) - dz * Math.sin(angle);
          let z = dy * Math.sin(angle) + dz * Math.cos(angle);
          v.y = y + cy;
          v.z = z + cz;
        }
      }

      function spinY() {
        // rotate the cube along the y axis
        const angle = timeDelta * 0.001 * SPEED_Y * Math.PI * 2;
        for (let v of vertices) {
          let dx = v.x - cx;
          let dz = v.z - cz;
          let x = dz * Math.sin(angle) + dx * Math.cos(angle);
          let z = dz * Math.cos(angle) - dx * Math.sin(angle);
          v.x = x + cx;
          v.z = z + cz;
        }
      }

      function loop(timeNow) {
        // calculate the time difference
        timeDelta = timeNow - timeLast;
        timeLast = timeNow;

        // background
        ctx.fillRect(0, 0, w, h);

        spinX();
        spinY();
        spinZ();

        // draw each edge
        for (let edge of edges) {
          ctx.beginPath();
          ctx.moveTo(vertices[edge[0]].x, vertices[edge[0]].y);
          ctx.lineTo(vertices[edge[1]].x, vertices[edge[1]].y);
          ctx.stroke();
        }

        // call the next frame
        requestAnimationFrame(loop);
      }

      requestAnimationFrame(loop);
    </script>
  </body>
</html>
